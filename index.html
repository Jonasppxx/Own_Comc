<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .card {
            background-color: #fff;
            border: none;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.75em;
            color: #007BFF;
        }
        .card p {
            margin: 10px 0;
            color: #555;
            font-size: 1.1em;
        }
        .card a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card p span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>JSON Data Display</h1>
    <div id="data-container"></div>

    <script>
        // Function to fetch and display JSON data
        async function fetchAndDisplayData() {
            try {
                const response = await fetch('5sorted_cards_by_difference.json');
                const jsonData = await response.json();
                displayData(jsonData);
            } catch (error) {
                console.error('Error fetching JSON data:', error);
            }
        }

        // Function to display JSON data
        function displayData(data) {
            const container = document.getElementById('data-container');
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2><a href="${item.guid}" target="_blank">Product Link</a></h2>
                    <p>URL: <a href="${item.url}" target="_blank">${item.url}</a></p>
                    <p>COMC Price: <span>$${item.comc}</span></p>
                    <p>PriceCharting Price: <span>$${item.pricecharting}</span></p>
                    <p>Difference: <span>${item.difference.toFixed(2)}%</span></p>
                `;
                container.appendChild(card);
            });
        }

        // Call the function to fetch and display data
        fetchAndDisplayData();
    </script>
</body>
</html>
