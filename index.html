<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 200ms ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-2{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        .grid-link{
            text-decoration: none;
        }

        .grid-item{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 200ms ease-in-out;
        }

        .grid-item:hover{
            scale: 0.9;
        }

        .grid-2-text-1{
            font-size: 25px;
            font-weight: 500;
            color: rgb(176, 18, 35);
        }

        .grid-2-text-2{
            font-size: 25px;
            font-weight: 500;
            color: rgb(11, 95, 203);
        }

        .material-symbols-outlined{
            font-size: 25px;
            font-weight: 500;
            color: rgb(11, 95, 203);
        }

        .icon{
            height: 100px;
            margin: auto;
            border-radius: 10px;
        }

        .source{
            font-size: 10px;
        }

        p {
            font-size: 20px;
            line-height: 80%;
        }

        span {
            font-weight: 700;
            font-size: 23px;
        }

        .seperator{
            width: 100%;
            height: 2px;
            background-color: rgb(157, 157, 157);
        }

        @media (max-width: 1000px) {
            .container{
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
        @media (max-width: 768px) {
            .container{
                grid-template-columns: repeat(1, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>JSON Data Display</h1>
    <div id="data-container" class="container">
    </div>

    <script>
        // Function to fetch and display JSON data
        async function fetchAndDisplayData() {
            try {
                const response = await fetch('5sorted_cards_by_difference.json');
                const jsonData = await response.json();
                displayData(jsonData);
            } catch (error) {
                console.error('Error fetching JSON data:', error);
            }
        }

        // Function to display JSON data
        function displayData(data) {
            const container = document.getElementById('data-container');
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                let differenceColor;
            if (item.difference > 30) {
                differenceColor = 'red';
            } else if (item.difference < 10) {
                differenceColor = 'blue';
            } else {
                differenceColor = 'green';
            }

                card.innerHTML = `
                        <div class="grid-2">
                            <a href="${item.guid}" target="_blank" class="grid-link">
                                <div class="grid-item">
                                    <img src="images/logocomc.png" class="icon">
                                    <p class="grid-2-text-1">COMC</p>
                                </div>
                            </a>
                            <a href="${item.url}" target="_blank" class="grid-link">
                                <div class="grid-item">
                                    <img src="images/pricechartinglogo.png" class="icon">
                                    <p class="grid-2-text-2">Pricecharting</p>
                                </div>
                            </a>
                        </div>
                        <div class="seperator"></div>
                        <p>COMC Price: <span>${item.comc}$</span></p>
                        <p>PriceCharting Price: <span>${item.pricecharting}$</span></p>
                        <p>Difference: <span style="color: ${differenceColor};">${item.difference.toFixed(2)}%</span></p>
                        <a class="source" href="${item.url}" target="_blank">${item.url}</a>
                `;
                container.appendChild(card);
            });
        }

        // Call the function to fetch and display data
        fetchAndDisplayData();
    </script>
</body>
</html>
